<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師功能頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .btn-query {
            background-color: #4caf50;
        }
        .btn-add {
            background-color: #2196f3;
        }
        .btn-grade {
            background-color: #f39c12;
        }
        .btn-attendance {
            background-color: #e74c3c;
        }
        .btn-query:hover {
            background-color: #3e8e41;
        }
        .btn-add:hover {
            background-color: #1a78c2;
        }
        .btn-grade:hover {
            background-color: #d98208;
        }
        .btn-attendance:hover {
            background-color: #c0392b;
        }
        .btn-class {
            background-color: #b50af8;
        }
        .btn-class:hover {
            background-color: #d530eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>補習班教師系統</h1>
        <button class="button btn-class" onclick="location.href='class_info.html'">查詢課程與資料</button>
        <button class="button btn-query" onclick="location.href='/query-students'">查詢學生資料</button>
        <button class="button btn-add" onclick="location.href='register.html'">新增學生帳號</button>
        <button class="button btn-grade" onclick="location.href='/record-grades'">登錄成績</button>
        <button class="button btn-attendance" onclick="location.href='/view-attendance'">查看點名紀錄</button>
    </div>
    <script src="/static/script/teacher_verify.js"></script>s
    <script src="/static/script/teacher_verify.js"></script>
</body>

</html>
