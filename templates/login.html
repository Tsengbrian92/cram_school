<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點名系統</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="login-page" class="center-box">
        <h1>補習班點名系統</h1>
        <div class="form-group">
            <input type="text" id="username" placeholder="學號" />
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="密碼" />
        </div>
        <button id="login-button" class="primary-btn">登入</button>
        <div class="button-container">
            <button id="register-button" class="text-btn">創建帳號</button>
            <button id="forget-button" class="text-btn">忘記密碼</button>
        </div>
        <script>
            document.getElementById('register-button').addEventListener('click', () => {
                // 跳轉到註冊頁面
                window.location.href = 'register.html';
            });
        </script>

    </div>

    <script src="/static/script/script.js"></script>
</body>


</html>
